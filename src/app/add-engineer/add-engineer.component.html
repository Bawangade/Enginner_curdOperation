<div class="container">
    <div class="row">
        <h2>Engineer Form</h2>
        <div class="col-md-6 bg-light">
            <form action="" [formGroup]="EngineerForm">
                ID <input type="text" name="id" formControlName="id" class="form-control">
                first Name <input type="text" name="firstName" formControlName="firstName" class="form-control">
                last Name <input type="text" name="lastName" formControlName="lastName" class="form-control">
                Email ID <input type="text" name="emailId" formControlName="emailId" class="form-control"><br><br>
                <button type="button" (click)="addEngineer()" class="btn btn-info">Sumbit</button>
                


            </form>
        </div>
    </div>
</div>
