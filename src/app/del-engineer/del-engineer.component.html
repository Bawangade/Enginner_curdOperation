<div class="container">
    <h2>Delete Section</h2>
    <table class="table table-dark table-striped">
        <thead>
         <tr>
             <td>ID</td>
             <td>First Name</td>
             <td>Last Name</td>
             <td>Email ID</td>
             <td>Action</td> 
         </tr>
        </thead>
        <tbody>
         <tr *ngFor="let a of akshay" >
             <td>{{a.id}}</td>
             <td>{{a.firstName}}</td>
             <td>{{a.lastName}}</td>
             <td>{{a.emailId}}</td>
             <td>
                <button type="button" class="btn btn-danger" (click)="delEngineer(a.id)">Delete</button>
             </td>
         </tr>
        </tbody>
     </table>
</div>
